<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f0ff; margin: 0; }
    .wrap { max-width: 420px; margin: 80px auto; padding: 24px; background: white; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { margin: 0 0 16px; font-size: 22px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
    button { margin-top: 16px; width: 100%; padding: 12px; border: 0; border-radius: 10px; background: #6a1b9a; color: white; font-weight: 700; cursor: pointer; }
    .error { margin-top: 12px; padding: 10px; background: #ffe7e7; border: 1px solid #ffb3b3; border-radius: 10px; color: #8a0000; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Login</h1>

    <form method="post">
      {% csrf_token %}

      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="" selected disabled>Select role...</option>
        <option value="student">Student</option>
        <option value="infrastructure">Infrastructure</option>
        <option value="lecturer">Lecturer</option>
      </select>

      <button type="submit">Sign in</button>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>
