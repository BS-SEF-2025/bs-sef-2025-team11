<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      background: #fff;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #1e63d8;
    }

    .error {
      background: #ffe6e6;
      color: #b00020;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Sign in</h2>
    <div class="subtitle">Choose your role to access the system</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="field">
        <label>User Type</label>
        <select name="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="infrastructure">Infrastructure</option>
          <option value="lecturer">Lecturer</option>
        </select>
      </div>

      <button type="submit">Get access</button>
    </form>
  </div>
</body>
</html>
