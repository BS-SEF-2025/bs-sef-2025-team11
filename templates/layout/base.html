{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Campus Infrastructure{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">{% block page_title %}Campus Infrastructure{% endblock %}</h1>
        <p class="card-subtitle">{% block page_subtitle %}{% endblock %}</p>
      </div>

      <div class="card-body">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
