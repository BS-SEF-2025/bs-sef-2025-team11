databases:
  - name: campus-hub-db
    databaseName: campus_hub
    user: campus_hub_user
    plan: free

services:
  - type: web
    name: campus-hub-api
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn campus_api.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: campus-hub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        sync: false
